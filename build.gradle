apply plugin: 'java'
apply plugin: 'eclipse'
sourceCompatibility = 1.8


eclipse {
    classpath {
       downloadSources=true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.ow2.asm:asm:5.0.3',
            'org.ow2.asm:asm-util:5.0.3'
    testCompile 'junit:junit:4.11'
}
